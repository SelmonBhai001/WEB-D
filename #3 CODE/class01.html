<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        <caption>
            Food Menu
        </caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>42</td>
            </tr>
        </tfoot>
</body>
</html>
