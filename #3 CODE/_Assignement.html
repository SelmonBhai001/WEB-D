<body>
    <!-- Table A -->
    <table border="black">

        <thead>

                <th rowspan="6">Info</th>

             </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        </thead>
        <tbody>

    <hr>
    <br>

    <!-- Form B -->

    <form action="/server">
        <label for="name">Name:</label>
        <input type="text" id="name" name="a">
    <div>
        Sex:
        <input type="radio" id="Male" name="sex" value="Male">

        <input type="radio" id="Female" name="sex" value="Female"/>
        <label for="Female">Female</label>
    </div>
    <div>
        Country:
         <select name="Country" id="Country">
            <option>Select an Option</option>
            <option value="Ind">India</option>

            <option value="US">USA</option>
            <option value="Can">Canada</option>

         </select>
    </div>
    <div>
        <label for="Message">Message:</label>
        <textarea id="Message"></textarea>
    </div>
    <div>
    <input type="checkbox" id="Subscribe" name="Sub">
    <label for="Subscribe">Subscribe ?</label>
    </div>

    <button>Submit</button>

</form>
<hr>
<br>

<!-- FORM C -->

<h2>Feedback form</h2>
<form action="/server">
<div>
    <label for="name">Name: </label>
    <input type="text" placeholder="Write your name" id="name" name="a" >
</div>
<div>
    <label for="email">Email</label>
    <input type="text" placeholder="Write your email" id="email" name="b">
</div>
<label for="feedback">Message:</label>
<textarea id="feedback" placeholder="Write your Message"></textarea>
<br>
<div>
    Rate us our of 5:

</div>
<br>

<button type="submit">Send your message!</button>


</form>
