<!--List in HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <!--Unorder List-->
    <ul>
        <li><h1>Want to Buy:</h1></li>
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Jam</li>
    </ul>
    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Milk</li>
        <li>Jam</li>
    </ol>

</body>
</html>
